<!doctype HTML>
<html>

<head>
    <style>
        #centered {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        #counter {
            text-align: center;
        }
    </style>
</head>

<body>

    <img src="https://tse1.mm.bing.net/th/id/OIP.A8xPd01DBTd0q78ShUdtgAHaHa?rs=1&pid=ImgDetMain" id="centered">

    <p id="counter"> Score: 0 </p>

</body>

</html>

<script>

    document.getElementById("centered").addEventListener("click", up)

    var score = 0
    function up() {
        score = score + 1
        document.getElementById("counter").innerHTML = "Score: "+ score;
        console.log(score)
    }
   

</script>
