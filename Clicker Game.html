<!doctype HTML>
<html>

<head>
    <style>
        #centered {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        #upgrade{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        
        }


        #counter {
            text-align: center;
        }
    </style>
</head>

<body>

    <img src="https://tse1.mm.bing.net/th/id/OIP.A8xPd01DBTd0q78ShUdtgAHaHa?rs=1&pid=ImgDetMain" id="centered">

    <p id="counter"> Score: 0 </p>

    <img src="https://th.bing.com/th/id/R.68835c7d0a6a28a82ba3a23d06080859?rik=h1xc%2bvuBh3r2vw&pid=ImgRaw&r=0" id="upgrade">
</body>

</html>

<script>

    document.getElementById("centered").addEventListener("click", up)

    var score = 0;
    function up() {
        score = score + 1;
        document.getElementById("counter").innerHTML = "Score: "+ score;
        console.log(score)
    }
   
    document.getElementById("upgrade").addEventListener("click", upgrades)

    var scoreperclick= 1;
    function upgrades() {
        score = score-10;
        scoreperclick= scoreperclick + 1;
        document.getElementById("counter").innerHTML = "Score: "+ score;
        console.log(score)
    }

</script>
