    var y = 5;
    var ychange = 2;
    function moveBox() {
        x = x + xchange
        document.getElementById("box").style.left = x + "px";
        y = y + ychange
        document.getElementById("box").style.top = y + "px";
        console.log(y)
        if (x > 1852||x < 0) {
            xchange = xchange * -1
       
        if (y > 900|| y < 0) {
            ychange = ychange * -1
        }
        
    }
    setInterval(moveBox, 10)
    function speedup()
    {
        xchange=xchange*2
        ychange=ychange*2
    }

</script>
